<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Point</title>
    <!-- bootstrap link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css
    ">
</head>

<body>
    <!-- header part start -->
    <header class="container">
        <!-- nav section start  -->
        <nav class="navbar navbar-expand-lg my-5">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Learning Point</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active me-5 text-secondary" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active me-5 text-secondary" aria-current="page" href="#">Course</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active me-5 text-secondary" aria-current="page" href="#">Deals</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active me-5 text-secondary" aria-current="page" href="#">Success</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active me-5 text-secondary" aria-current="page" href="#">About</a>
                        </li>

                    </ul>
                    <form class="d-flex" role="search">
                        <button class="btn btn-outline-info" type="submit">Register</button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- nav section end  -->

        <!-- slider section start  -->
        <section class="container">
            <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="10000">
                        <img height="600px" src="images/cover/cover-1.png" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-md-block border border-primary mb-5 pb-5 rounded">
                            <h1 class="display-2 fw-bolder text-white">Explore More in <br> Learning</h1>
                            <p class="fs-3 text-white">join with the Learning Points for finding the best learning
                                process.
                            </p>
                            <button class="btn bg-info text-white fs-4 fw-bolder">Get Started</button>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img height="600px" src="/images/cover/cover-2.png" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-md-block border border-primary mb-5 pb-5 rounded">
                            <h1 class="display-2 fw-bolder text-white">Stay With Best <br> Support</h1>
                            <p class="fs-3 text-white">
                                know more about the support system which we are providing to you.
                            </p>
                            <button class="btn bg-info text-white fs-4 fw-bolder">Know More</button>
                        </div>
                    </div>
                </div>
                <button class=" carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
        <!-- slider section end  -->
    </header>
    <!-- header part end -->


    <!-- bootstrap js file link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js
    "></script>
</body>

</html>
